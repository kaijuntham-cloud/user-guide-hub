<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SATS User Guide Portal</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #ef4444, #dc2626);
    min-height: 100vh;
    padding-bottom: 60px;
}

.header {
    background: #fff;
    box-shadow: 0 4px 12px rgba(0,0,0,.1);
    padding: 20px 0;
    margin-bottom: 40px;
}

.header-content {
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo-text {
    font-size: 28px;
    font-weight: 700;
    background: linear-gradient(135deg, #ef4444, #dc2626);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.site-title {
    font-size: 24px;
    font-weight: 600;
    color: #1a365d;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
}

.page-header {
    text-align: center;
    color: white;
    margin-bottom: 40px;
}

.page-header h1 {
    font-size: 48px;
    font-weight: 800;
}

.stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.stat-card {
    background: white;
    padding: 28px;
    border-radius: 16px;
    text-align: center;
}

.stat-number {
    font-size: 36px;
    font-weight: 800;
    background: linear-gradient(135deg, #ef4444, #dc2626);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.search-section {
    background: white;
    padding: 24px;
    border-radius: 16px;
    margin-bottom: 30px;
}

.search-section input {
    width: 100%;
    padding: 14px 18px;
    border-radius: 12px;
    border: 2px solid #e2e8f0;
    font-size: 16px;
}

.filter-section {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-bottom: 30px;
}

.filter-btn {
    padding: 12px 28px;
    border-radius: 25px;
    border: none;
    background: white;
    font-weight: 600;
    cursor: pointer;
}

.filter-btn.active {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
}

.guides-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px,1fr));
    gap: 24px;
}

.guide-card {
    background: white;
    border-radius: 16px;
    padding: 28px;
    position: relative;
}

.guide-card::before {
    content:'';
    height:4px;
    background: linear-gradient(90deg, #ef4444, #dc2626);
    position:absolute;
    top:0; left:0; right:0;
}

.guide-category {
    display:inline-block;
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color:white;
    padding:6px 14px;
    border-radius:20px;
    font-size:12px;
    margin-bottom:16px;
}

.guide-title {
    font-size:22px;
    font-weight:700;
    margin-bottom:10px;
}

.new-badge {
    background:#16a34a;
    color:white;
    font-size:11px;
    padding:4px 10px;
    border-radius:12px;
    margin-left:8px;
}

.guide-description {
    color:#718096;
    margin-bottom:20px;
}

.guide-footer {
    display:flex;
    justify-content:space-between;
    border-top:2px solid #f7fafc;
    padding-top:16px;
}

.view-btn {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color:white;
    padding:10px 24px;
    border-radius:8px;
    text-decoration:none;
}
</style>
</head>

<body>

<header class="header">
    <div class="header-content">
        <div class="logo-text">SATS</div>
        <div class="site-title">Knowledge Portal</div>
    </div>
</header>

<div class="container">

<div class="page-header">
    <h1>ðŸ“š User Guide Library</h1>
    <p>Your one-stop hub for all documentation</p>
</div>

<div class="stats">
    <div class="stat-card">
        <div class="stat-number" id="totalGuides">0</div>
        <div>Total Guides</div>
    </div>
</div>

<div class="search-section">
    <input type="text" id="searchInput" placeholder="Search guides...">
</div>

<div class="filter-section">
    <button class="filter-btn active" onclick="filterCategory('all', event)">All</button>
    <button class="filter-btn" onclick="filterCategory(CATEGORIES.OPERATIONS, event)">Operations</button>
    <button class="filter-btn" onclick="filterCategory(CATEGORIES.SATS, event)">SATS System</button>
</div>

<div class="guides-grid" id="guidesGrid"></div>

</div>

<script>
const CATEGORIES = {
    OPERATIONS: "Operations",
    SATS: "SATS System"
};

const guides = [
    {
        title: "Butchery Ordering Form",
        description: "Ordering and inventory request process.",
        category: CATEGORIES.OPERATIONS,
        pdfUrl: "User Guide/Butchery Ordering Form 1 (1).pdf",
        updated: "2025-09-15"
    },
    {
        title: "SATS - COOIS Report",
        description: "Generate and interpret COOIS reports.",
        category: CATEGORIES.SATS,
        pdfUrl: "User Guide/SATS- COOIS Report.pdf",
        updated: "2025-09-28"
    },
    {
        title: "SATS - Daily GR List Automate",
        description: "Automating daily Goods Receipt lists.",
        category: CATEGORIES.SATS,
        pdfUrl: "User Guide/SATS- Daily GR List Automate.pdf",
        updated: "2025-10-10"
    },
    {
        title: "SATS - Printing of Daily GR List",
        description: "Printing daily Goods Receipt lists.",
        category: CATEGORIES.SATS,
        pdfUrl: "User Guide/SATS- Printing of Daily GR List.pdf",
        updated: "2025-10-22"
    },
    {
        title: "SATS - Production Order Mass GR",
        description: "Mass GR for production orders.",
        category: CATEGORIES.SATS,
        pdfUrl: "User Guide/SATS- Production Order Mass GR.pdf",
        updated: "2025-11-05"
    },
    {
        title: "SATS - Enabling the Developer Tab",
        description: "Enable Developer tab in Excel.",
        category: CATEGORIES.SATS,
        pdfUrl: "User Guide/SATS - Enabling the Developer Tab.pdf",
        updated: "2025-11-18"
    }
];

let currentFilter = 'all';

function formatDate(d) {
    return new Date(d).toLocaleDateString('en-SG', {
        day:'2-digit', month:'short', year:'numeric'
    });
}

function isNew(d) {
    return (new Date() - new Date(d)) / 86400000 <= 120;
}

function displayGuides(list) {
    list.sort((a,b)=>new Date(b.updated)-new Date(a.updated));
    const grid = document.getElementById('guidesGrid');
    grid.innerHTML='';
    document.getElementById('totalGuides').textContent=list.length;

    list.forEach(g=>{
        grid.innerHTML+=`
        <div class="guide-card">
            <span class="guide-category">${g.category}</span>
            <h3 class="guide-title">
                ${g.title}
                ${isNew(g.updated)?'<span class="new-badge">NEW</span>':''}
            </h3>
            <p class="guide-description">${g.description}</p>
            <div class="guide-footer">
                <span title="Last updated">ðŸ“… ${formatDate(g.updated)}</span>
                <a class="view-btn" href="${g.pdfUrl}" target="_blank" rel="noopener noreferrer">
                    View Guide â†’
                </a>
            </div>
        </div>`;
    });
}

function filterGuides() {
    const term = searchInput.value.toLowerCase();
    displayGuides(guides.filter(g =>
        (currentFilter==='all'||g.category===currentFilter) &&
        (g.title.toLowerCase().includes(term)||g.description.toLowerCase().includes(term))
    ));
}

function filterCategory(cat,e){
    currentFilter=cat;
    document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
    e.target.classList.add('active');
    filterGuides();
}

searchInput.addEventListener('input',filterGuides);
displayGuides(guides);
</script>

</body>
</html>
